<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMBTI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <section id="main" class="mx-auto my-5 pb-5 py-5 px-3">
            <h3>십이간지로 알아보는 연애유형(깃허브 테스트)</h3>
            <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
                <img src="img/main.png" alt="main image" class="img-fluid">
            </div>
            <p>my mbti.</p>
            <button type="button" class="btn btn-outline-danger mt-3" onclick="begin();">시작하기</button>
        </section>
        <section id="qna" class="mx-auto mt-5 pb-5 py-5 px-3">
            <div class="status mx-auto mt-5">
                <div class="statusBar"></div>
            </div>
            <div class="qBox mx-auto my-5 py-3"></div>
            <div class="answerBox mx-auto"></div>
        </section>
        <section id="result" class="mx-auto my-5 pb-5 py-5 px-3">
            <h3>당신의 결과는?</h3>
            <div class="resultName"></div>
            <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 mx-auto"></div>
            <div class="resultDesc"></div>
            <button type="button" class="btn btn-outline-danger mt-3 kakao">카카오톡 공유하기</button>
        </section>
    </div>

    <script src="js/data.js" charset="utf-8"></script>
    <script src="js/start.js" charset="utf-8"></script>
    
</body>
</html>
